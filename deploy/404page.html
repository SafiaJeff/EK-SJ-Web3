<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/db8be9eca2.js" crossorigin="anonymous"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Caveat:wght@400;700&family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="css/styles.css">
    <title>404 Page</title>
</head>

<body>

    <section id="opening-tag" class="content-spacing grid-container">
        <div>
            <p>When life gives you lemons,</p>
            <h1>here's a 404 page.</h1>
        </div>
    
    </section>
    
    <section id="other-links" class="content-spacing grid-container">
        <div>
            <p>Here are some pages that you might have been looking for:</p>
            <p>Home | Gallery | Contact</p>
        </div>
    </section>
    
    <section id="scroll-down" class="content-spacing grid-container">
        <div>
            <h1><em>Scroll down</em> for a story!<h1>
            <i class="fas fa-arrow-down"></i>
        </div>
    </section>
    
    

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Greensock ScrollTrigger Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/ScrollTrigger.min.js"></script>
    <!-- Greensock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.1/gsap.min.js"></script>
    
    <script src="js/scripts-min.js"></script>       
</body>

</html>
